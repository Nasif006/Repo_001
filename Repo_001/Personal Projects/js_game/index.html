<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    
    <div style="position: relative; display: inline-block;">

        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- Player health-->
            <div style="position: relative; width: 100%; height: 40px; display: flex; justify-content: flex-end;">
                <div style=" height: 40px; width: 100%; background-color: yellow;"></div>
                <div id="playerHealthBar" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!-- Timer-->
            <div id="timer" style="width: 100px; height: 100px; background-color: red; flex-shrink: 0;display: flex; justify-content: center; align-items: center;">10</div>

            <!-- enemy health-->
            <div style="position: relative; width: 100%; height: 40px;">
                <div style=" height: 40px; background-color: yellow;"></div>
                <div id="enemyHealthBar" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>

        </div>
        <!-- results-->
        <div id="result" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0;left: 0; bottom: 0; display: none;">Result</div>
        
        <canvas></canvas>
    </div>
        
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>


</body>
